        <h3 class="Timer">TEMPO PARA LANÇAR</h3>
        <p id="demo" style="text-align:center;font-size:60px;font-weight:bold;color:white;margin-left:-90px;"></p>
        <!-- Countdown -->
        <script>
          // Set the date we're counting down to
          var countDownDate = new Date("Dec 13, 2019 12:00:00").getTime();

          // Update the count down every 1 second
          var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();
              
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
            // Output the result in an element with id="demo"
            if(hours<10){
              if(minutes<10){
                if(seconds<10){
                  document.getElementById("demo").innerHTML = days + ":0" + hours + ":0"+ minutes + ":0" + seconds;
                }else{
                  document.getElementById("demo").innerHTML = days + ":0" + hours + ":0"+ minutes + ":" + seconds;
                }
              }else{
                if(seconds<10){
                  document.getElementById("demo").innerHTML = days + ":0" + hours + ":"+ minutes + ":0" + seconds;
                }else{
                  document.getElementById("demo").innerHTML = days + ":0" + hours + ":"+ minutes + ":" + seconds;
                }
              }
            }else{              
              if(minutes<10){
                if(seconds<10){
                  document.getElementById("demo").innerHTML = days + ":" + hours + ":0"+ minutes + ":0" + seconds;
                }else{
                  document.getElementById("demo").innerHTML = days + ":" + hours + ":0"+ minutes + ":" + seconds;
                }
              }else{
                if(seconds<10){
                  document.getElementById("demo").innerHTML = days + ":" + hours + ":"+ minutes + ":0" + seconds;
                }else{
                  document.getElementById("demo").innerHTML = days + ":" + hours + ":"+ minutes + ":" + seconds;
                }
              }
            }

            // If the count down is over, write some text 
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "EXPIRED";
            }
          }, 1000);
        </script>
